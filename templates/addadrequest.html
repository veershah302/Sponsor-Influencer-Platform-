{% extends 'layout.html' %}
{% block title %}
    Add Ad Request
{% endblock %}
{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Add Ad Request</h1>
    
    <form method="post">
        <!-- Dropdown for Campaign Selection -->
        <div class="form-group">
            <label for="campaign_id">Campaign</label>
            <select id="campaign_id" name="campaign_id" class="form-control" required>
                {% for campaign in campaigns %}
                    <option value="{{ campaign.campaign_id }}"
                            {% if campaign.campaign_id == default_campaign_id %}selected{% endif %}>
                        {{ campaign.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Dropdown for Influencer Selection -->
        <div class="form-group">
            <label for="influencer_id">Influencer</label>
            <select id="influencer_id" name="influencer_id" class="form-control" required>
                {% for influencer in influencers %}
                    <option value="{{ influencer.influencer_id }}">
                        {{ influencer.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Field for Sponsor Negotiation Amount -->
        <div class="form-group">
            <label for="sponsor_negotiation_amount">Sponsor Negotiation Amount</label>
            <input type="number" id="sponsor_negotiation_amount" name="sponsor_negotiation_amount" class="form-control" step="0.01" required>
        </div>

        <!-- Field for Messages -->
        <div class="form-group">
            <label for="messages">Messages</label>
            <textarea id="messages" name="messages" class="form-control" rows="4"></textarea>
        </div>

        

        <button type="submit" class="btn btn-primary">Add Ad Request</button>
    </form>
</div>

{% endblock %}
