{% extends "layout.html" %}
{% block title %}
    Send Adrequest Proposal
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Send Proposal for Campaign: {{ campaign.name }}</h2>
    <form action="{{ url_for('send_proposal', campaign_id=campaign.campaign_id) }}" method="post">
        <div class="form-group">
            <textarea class="form-control" name="proposal_text" rows="5" placeholder="Write your proposal here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Proposal</button>
    </form>
</div>
{% endblock %}
