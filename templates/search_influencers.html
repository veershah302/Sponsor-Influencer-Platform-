{% extends 'layout.html' %}
{% block title %}
    Search Influencers
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Search Influencers</h1>
    <form method="post">
        <div class="form-group">
            <label for="reach_min">Reach (min):</label>
            <input type="number" id="reach_min" name="reach_min" class="form-control">
        </div>
        <div class="form-group">
            <label for="reach_max">Reach (max):</label>
            <input type="number" id="reach_max" name="reach_max" class="form-control">
        </div>
        <div class="form-group">
            <label for="niche">Niche:</label>
            <input type="text" id="niche" name="niche" class="form-control">
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Search</button>
    </form>
</div>
{% endblock %}
